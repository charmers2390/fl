<!DOCTYPE html>
<html>
<head>
  <title>ðŸ”¥ Flame</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #ff704d; }
    .nav, .search-bar { margin: 20px 0; }
    .nav button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background: #ff704d;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }
    .search-bar input {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }
    .videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .video {
      background: #1e1e1e;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      width: 300px;
    }
    .video video {
      width: 100%;
      border-radius: 6px;
    }
    .video-title {
      font-weight: bold;
      margin-top: 10px;
    }
    .upload-button {
      margin-top: 30px;
      background: #00b894;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Flame</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search by topic (e.g. gaming, dogs)">
  </div>

  <div class="nav">
    <button onclick="filterVideos('all')">All</button>
    <button onclick="filterVideos('shorts')">Shorts</button>
    <button onclick="filterVideos('trending')">Trending</button>
  </div>

  <div class="videos" id="videoContainer">Loading...</div>

  <button class="upload-button" onclick="openUpload()">Upload a Video</button>

  <script>
    const backendURL = "https://fl-1-gqass.onrender.com";
    const container = document.getElementById('videoContainer');
    let allVideos = [];

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getFakeTopic(name) {
      const keywords = ["gaming", "dogs", "music", "cats", "sports", "memes", "vlog"];
      return keywords[randomInt(0, keywords.length - 1)];
    }

    function loadVideos() {
      fetch(backendURL + "/videos")
        .then(res => res.json())
        .then(files => {
          container.innerHTML = '';
          files.forEach(file => {
            if (!file.endsWith('.mp4')) return;  // Only handle .mp4 files
            const id = Math.random().toString(36).substring(2, 10);
            const title = file.replace(/\.[^/.]+$/, "").replace(/[-_]/g, ' ');
            const duration = randomInt(30, 180);
            const views = randomInt(200, 5000);
            const topic = getFakeTopic(file);

            const div = document.createElement('div');
            div.className = 'video';
            div.dataset.duration = duration;
            div.dataset.views = views;
            div.dataset.topic = topic.toLowerCase();

            div.innerHTML = `
              <video src="${backendURL}/uploads/${file}" controls></video>
              <div class="video-title">${title}</div><img src="${backendURL}/uploads/${title}.jpg" alt="Thumbnail" style="width:100%; border-radius:6px; margin-top:8px;">
              <div>${views} views â€¢ ${duration}s â€¢ <i>${topic}</i></div>
              <button onclick="openVideo('${id}')">Watch</button>
            `;
            container.appendChild(div);
          });

          allVideos = Array.from(document.getElementsByClassName('video'));
        })
        .catch(err => {
          container.innerHTML = 'Failed to load videos ðŸ˜¢';
        });
    }

    function filterVideos(type) {
      allVideos.forEach(el => {
        const duration = parseInt(el.dataset.duration);
        const views = parseInt(el.dataset.views);
        el.style.display = 'block';

        if (type === 'shorts' && duration > 60) el.style.display = 'none';
        if (type === 'trending' && views <= 1000) el.style.display = 'none';
      });
    }

    function openVideo(id) {
      window.open(`/video/${id}`, '_blank');
    }

    function openUpload() {
      const id = Math.random().toString(36).substring(2, 10);
      window.open(`/upload/${id}`, '_blank');
    }

    document.getElementById('searchInput').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      allVideos.forEach(el => {
        el.style.display = el.dataset.topic.includes(query) ? 'block' : 'none';
      });
    });

    loadVideos();
  </script>
</body>
</html>
